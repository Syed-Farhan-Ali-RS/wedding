<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" class="hearts-bg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Heart 1 - Large -->
  <g filter="url(#glow)">
    <path d="M10,35 C10,25 20,15 30,25 C40,15 50,25 50,35 C50,55 30,75 30,75 C30,75 10,55 10,35" fill="#D4AF37" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,120; 0,-30" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Heart 2 - Medium -->
  <g filter="url(#glow)">
    <path d="M55,40 C55,32 63,24 71,32 C79,24 87,32 87,40 C87,56 71,72 71,72 C71,72 55,56 55,40" fill="#D4AF37" opacity="0.4">
      <animate attributeName="opacity" values="0.15;0.5;0.15" dur="7s" repeatCount="indefinite" begin="2s"/>
      <animateTransform attributeName="transform" type="translate" values="-10,130; -10,-20" dur="12s" repeatCount="indefinite" begin="2s"/>
    </path>
  </g>
  
  <!-- Heart 3 - Large Left -->
  <g filter="url(#glow)">
    <path d="M-5,50 C-5,40 5,30 15,40 C25,30 35,40 35,50 C35,70 15,90 15,90 C15,90 -5,70 -5,50" fill="#D4AF37" opacity="0.35">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="8s" repeatCount="indefinite" begin="4s"/>
      <animateTransform attributeName="transform" type="translate" values="5,110; 5,-25" dur="14s" repeatCount="indefinite" begin="4s"/>
    </path>
  </g>
  
  <!-- Heart 4 - Small accent -->
  <g filter="url(#glow)">
    <path d="M70,60 C70,55 75,50 80,55 C85,50 90,55 90,60 C90,70 80,80 80,80 C80,80 70,70 70,60" fill="#D4AF37" opacity="0.45">
      <animate attributeName="opacity" values="0.2;0.55;0.2" dur="6s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="translate" values="-20,100; -20,-15" dur="9s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Heart 5 - Medium right -->
  <g filter="url(#glow)">
    <path d="M80,45 C80,37 88,29 96,37 C104,29 112,37 112,45 C112,61 96,77 96,77 C96,77 80,61 80,45" fill="#D4AF37" opacity="0.3">
      <animate attributeName="opacity" values="0.15;0.45;0.15" dur="9s" repeatCount="indefinite" begin="3s"/>
      <animateTransform attributeName="transform" type="translate" values="-30,115; -30,-20" dur="13s" repeatCount="indefinite" begin="3s"/>
    </path>
  </g>
</svg>
